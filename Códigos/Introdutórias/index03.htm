<body>
    <h2>Do que Javascript é capaz?</h2>
    <p>JavaScript pode alterar valores de atributos html</p>
    <p>Nesse caso o JavaScript altera o valor do atributo src de uma imagem</p>

    <button onclick="document.getElementById('myImage').src='../imagens/pic_bulbon.gif'">Acenda a luz</button>
    <img id="myImage" src="../imagens/pic_bulboff.gif" style="width:100px">
    <button onclick="document.getElementById('myImage').src='../imagens/pic_bulboff.gif'">Apague a luz</button>
</body>
