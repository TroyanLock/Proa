<!-- Faça um algoritmo que leia a idade de uma pessoa expressa em anos, meses e dias e escreva a idade
dessa pessoa expressa apenas em dias. Considerar ano com 365 dias e mês com 30 dias. -->

    <script>

        var idade=parseInt(prompt("Digite quantos anos você tem:"));
        var meses=parseInt(prompt("Digite quantos meses de vida você tem:"));
        var dias=parseInt(prompt("Digite quantos dias você tem vida: "));
        var anos=parseInt(idade*365);
        var totalMes=parseInt(meses*30);
        var TotalDias=parseInt(anos+totalMes+dias);
        
        


        alert("Você viveu o total aproximado de "+TotalDias+" dias");

    </script>
