<body>

    <!-- Escreva um algoritmo para ler o salário mensal atual de um funcionário e o percentual de reajuste.
    Calcular e escrever o valor do novo salário. -->

    <script>


            var salario = parseFloat(prompt("Digite o valor do seu salário: "))
            var percReajuste = parseFloat(prompt("Digite o valor do percentual de reajuste: "))
            
            var reajuste = parseFloat(salario+(salario*percReajuste/100))


        alert("O seu salário ficou em: "+reajuste);

    </script>

</body>
