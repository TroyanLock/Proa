<body>

    <!-- Escreva um algoritmo para ler o número total de eleitores de um município, o número de votos
brancos, nulos e válidos. Calcular e escrever o percentual que cada um representa em relação ao total
de eleitores. -->

    <script>

        var eleitores=parseInt(prompt("Digite o número de eleitores no município:"));
        var brancos=parseInt(prompt("Digite o número de votos válidos: "));
        var nulos=parseInt(prompt("Digite o número de votos nulos: "));
        var validos=parseInt(prompt("Digite o número de votos válidos: "));
        var totalVotos=parseInt((brancos+nulos+validos));
        var totalFaltantes=parseInt(totalVotos-eleitores);
        var porcentBrancos=parseInt((brancos/eleitores)*100);
        var porcentNulos=parseInt((nulos/eleitores)*100);
        var porcentValidos=parseInt((validos/eleitores)*100);
        var porcentFaltantes=parseInt((totalFaltantes/eleitores)*100);



        alert("Dos "+eleitores);
            alert("foram " +porcentValidos+"% de votos válidos");
            alert("foram " +porcentBrancos+"% de votos Em brancos");
            alert("foram " +porcentNulos+"% de votos Nulos")
            alert(porcentFaltantes+"% das pessoas que não votaram");

    </script>

</body>
