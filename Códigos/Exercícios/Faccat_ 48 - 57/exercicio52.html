<head>

    <meta charset="UTF-8">

    <meta name="description" content="Exercicios de fixação - determina se as medidas informadas formam um triângulo">

    <meta name="keywords" content="Triângulo, forma ou não,  JavaScript, Instituto Proa">


    <title>exercicio52</title>

</head>

<body>

    <!-- Ler 3 valores (A, B e C) representando as medidas dos lados de um triângulo e escrever se formam
ou não um triângulo. OBS: para formar um triângulo, o valor de cada lado deve ser menor que a soma
dos outros 2 lados. -->

    <script>

        var v1 = parseInt(prompt("Digite o valor da primeira medida desejado: "));
        var v2 = parseInt(prompt("Digite o valor da segunda medida desejado: "));
        var v3 = parseInt(prompt("Digite o valor da terceira medida desejado: "));


        if(v1 < v2+v3 && v2 < v1 + v3 && v3 < v1 + v2) {

            alert("As medidas informadas formam um triângulo");

        } else {

            alert("As medidas informadas não formam um triângulo");

        }
                
            

    </script>

</body>

</html>
