    <meta name="keywords" content="Negativo, positivo, igual, Comparação aninhada, JavaScript, Instituto Proa">


    <title>exercicio48</title>

</head>

<body>

    <!-- Ler um valor e escrever se é positivo, negativo ou zero. -->

    <script>

        var valor = parseInt(prompt("Digite o valor desejado : "));

        if(valor < 0) {
            alert("O valor é NEGATIVO");
        } else if(valor > 0) {
            alert("O valor é POSITIVO");
        } else {
            alert("O valor é zero");
        }

        
            

    </script>

</body>
