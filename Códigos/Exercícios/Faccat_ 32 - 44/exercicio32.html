<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Exercicios de fixação - Diz se o número digite é maior que 10 ou não">

    <meta name="keywords" content="comparação, condicional, JavaScript, Instituto Proa">


    <title>exercicio32</title>

</head>

<body>

    <!-- Ler um valor e escrever a mensagem É MAIOR QUE 10! se o valor lido for maior que 10, caso
    contrário escrever NÃO É MAIOR QUE 10! -->

    <script>
        var n = (prompt("Digite o número desejado: "));


        if(n>10){
            alert("O valor é maior que 10");
        }
        else{
            alert("O valor não é maior que 10");
        }


    </script>

</body>

</html>
