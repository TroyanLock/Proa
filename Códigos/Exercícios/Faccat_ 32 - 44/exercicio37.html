    <meta charset="UTF-8">

    <meta name="description" content="Exercicios de fixação - Determina o maior valor digitado">

    <meta name="keywords" content="maior valor, comparacão, JavaScript, Instituto Proa">


    <title>exercicio37</title>

</head>

<body>

    <!-- Ler dois valores (considere que não serão lidos valores iguais) e escrever o maior deles -->

    <script>
        var n1 = parseFloat(prompt("Digite um número: "));
        var n2 = parseFloat(prompt("Digite outro número: "));



        if (n1 > n2) {
           
            var maior = n1

            alert("O maior valor digitado foi " + maior);

        
        } else if(n1 == n2){

           alert("Os valores são iguais");

        } else {

            var maior = n2

            alert("O maior valor digitado foi " + maior);


        }


    </script>

</body>

</html>
