    <!-- Para o enunciado a seguir foi elaborado um algoritmo em Português Estruturado que contém
    erros, identifique os erros no algoritmo apresentado abaixo:
    Enunciado: Tendo como dados de entrada o nome, a altura e o sexo (M ou F) de uma pessoa, calcule
    e mostre seu peso ideal -->

    <script>
        var sexo = (prompt("Digite a sigla do seu sexo, (m) para masculino ou (f) para feminino"));
        var altura = (prompt("Digite o valor da sua altura  em (Metros)"));
        
        
        
        if (sexo == 'm') {
            
            var pesoIdeal = parseFloat((72.7 * altura) - 58);

            
        } else {
            
            

            var pesoIdeal = parseFloat((62.1 * altura) - 44.7);

            
        }


            alert("ideal é de " + pesoIdeal.toFixed(2) + "Kgs");

    </script>
