<body>

    <!-- Ler o salário fixo e o valor das vendas efetuadas pelo vendedor de uma empresa. Sabendo-se que
    ele recebe uma comissão de 3% sobre o total das vendas até R$ 1.500,00 mais 5% sobre o que
    ultrapassar este valor, calcular e escrever o seu salário total. -->

    <script>
        var salario = parseFloat((prompt("Digite o valor do seu salário fixo: ")));
        var vendas = parseFloat((prompt("Digite o valor do total das suas vendas: ")));
        
        
        
        if (vendas < 1500) {
            
                var comissao = parseFloat(vendas*0.03);
            
        } else {
            
            
                var comissao = parseFloat(vendas*0.05)

            
        }

            var salarioFinal = parseFloat(comissao + salario);


            alert("O seu salário ficou em: " + salarioFinal);

    </script>

</body>

</html>
