<body>

    <!--Efetuar a leitura de três valores (variáveis A, B e C) e efetuar o cálculo da equação completa de
        segundo grau, apresentando as duas raízes, se para os valores informados for possível efetuar o
        referido cálculo. Lembre-se de que a variável A deve ser diferente de zero. fórmula: x = (-b +- raíz de (b^2 - 4*a*c))2*a -->

    <script>

            var a = parseFloat(prompt("Digite o valor da variável A: "));
            var b = parseFloat(prompt("Digite o valor da variável B: "));
            var c = parseFloat(prompt("Digite o valor da variável C: "));


            if(a !== 0) {

                var delta = parseFloat(b**2 - 4*a*c);
                
                var x1 = ((-b + Math.sqrt(delta))/(2*a) );
                var x2 = ((-b - Math.sqrt(delta))/(2*a) );


                console.log(a, b, c, delta, x1, x2);

                

            alert("S' " + x1.toFixed(5));
            alert("S'' "+ x2.toFixed(5));

            } else {
                
                alert("O valor de A, não pode ser 0");

            }





    </script>
