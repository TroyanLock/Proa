    <meta name="description" content="Exercicios de fixação - Faz o cálculo da média de um aluo e diz se ele foi ou não aprovado">

    <meta name="keywords" content="Média escolar, aprovado ou não, JavaScript, Instituto Proa">


    <title>exercicio68</title>

</head>

<body>

    <!--Ler quatro valores referentes a quatro notas escolares de um aluno e imprimir uma mensagem
        dizendo que o aluno foi aprovado, se o valor da média escolar for maior ou igual a 7. Se o valor da
        média for menor que 7, solicitar a nota de exame, somar com o valor da média e obter nova média.
        Se a nova média for maior ou igual a 5, apresentar uma mensagem dizendo que o aluno foi
        aprovado em exame. Se o aluno não foi aprovado, indicar uma mensagem informando esta
        condição. Apresentar com as mensagens o valor da média do aluno, para qualquer condição. -->

    <script>

            var n1 = parseFloat(prompt("o valor da primeira nota: "));
            var n2 = parseFloat(prompt("o valor da segunda nota: "));
            var n3 = parseFloat(prompt("o valor da terceira nota: "));
            var n4 = parseFloat(prompt("o valor da quarta nota: "));
            var media = parseFloat( (n1 + n2 + n3 + n4)/4 );

            if(media >= 7) {
                
                alert("O aluno foi APROVADO, com média : " + media.toFixed(2) + "!");

            } else if(media < 7) {
                
                alert("O aluno não atingiu a pontuação necessária, adicione a nota do exame de recuperação");
                var recuperacao = parseFloat(prompt("Digite a nota do exame: "));
                var media = parseFloat( (n1 + n2 + n3 + n4 + recuperacao ) / 5 );
                
                    if(media >= 7) {
                        alert("O aluno foi APROVADO, e a média dele subiu para " + media.toFixed(2) + "!");
                    } else {
                        alert("O Aluno foi REPROVADO com a média de " + media.toFixed(2) + "Pontos!");
                    }

            }





    </script>
</body>
