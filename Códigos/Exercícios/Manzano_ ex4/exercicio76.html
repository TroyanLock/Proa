<body>

    <!--Elaborar um programa que efetue a leitura do nome e do sexo de uma pessoa, apresentando com
    saída uma das seguintes mensagens: "Ilmo Sr.", se o sexo informado como masculino, ou a
    mensagem "Ilma Sra.", para o sexo informado como feminino. Apresente também junto da
    mensagem de saudação o nome previamente informado. -->

    <script>

            var nome = prompt("Digite seu nome: ");
            var sexo = prompt("Qual seu sexo?" + "\n (F) para feminino" + "\n (M) para masculino");


            if( sexo == 'M' || sexo == 'm') {
                alert("Ilmo Sr. " + nome);
            } else if( sexo == 'F' || sexo == 'f') {
                alert("Ilma Sra. " + nome);
            }   else {
                alert("Desculpe, não compreendemos seu sexo!" + "\n Por favor, aperte F5 e digite como se identifica majoritariamente" + "\n Ou no caso de erro pode fornecer a alternativa de sua escolha");
            }





    </script>
</body>
