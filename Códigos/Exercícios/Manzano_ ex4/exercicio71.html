<!DOCTYPE html>

<head>

    <meta charset="UTF-8">

    <meta name="description" content="Exercicios de fixação - detecta os números divisíveis por 2 e 3">

    <meta name="keywords" content="Divisibilidade, verificação, recuperação, Instituto Proa">

<body>

    <!--Efetuar a leitura de quatro números inteiros e apresentar os números que são divisíveis por 2 e 3. -->

    <script>

            var v1 = parseFloat(prompt("Digite o primeiro valor: "));
            var v2 = parseFloat(prompt("Digite o segundo valor: "));
            var v3 = parseFloat(prompt("Digite o terceiro valor: "));
            var v4 = parseFloat(prompt("Digite o quarto valor: "));
            var v5 = parseFloat(prompt("Digite o quinto valor: "));





            if( v1 % 6 == 0) {
                alert (v1 + " é divisível por 2 e 3")
            }

            if( v2 % 6 == 0) {
                alert (v2 + " é divisível por 2 e 3")
            }

            if( v3 % 6 == 0) {
                alert (v3 + " é divisível por 2 e 3")
            }

            if( v4 % 6 == 0) {
                alert (v4 + " é divisível por 2 e 3")
            }

            if( v5 % 6 == 0) {
                alert (v5 + " é divisível por 2 e 3")
            }

            


    </script>
</body>

</html>
