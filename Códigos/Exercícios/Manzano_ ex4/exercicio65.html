<body>

    <!--Ler dois valores numéricos inteiros e apresentar o resultado da diferença do maior pelo menor valor. -->

    <script>

            var v1 = parseInt(prompt("Digite um valor desejado: "));
            var v2 = parseInt(prompt("Digite outro valor desejado: "));

            if(v1 > v2) {
                var maior = v1
                var menor = v2
            } else {
                var maior = v2
                var menor = v1
            }

            var diferenca = parseInt(maior - menor);

            alert("A diferenca do maior para o menor é de: " + diferenca);



    </script>
</body>
