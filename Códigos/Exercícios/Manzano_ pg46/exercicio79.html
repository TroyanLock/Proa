<body>

    <!-- Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 1 até 500. -->

    <script>


var cont = 1;
var acum = 2;

    while(cont < 501) {


        if( cont % 2 == 0){

            var par = parseInt(cont);
            var acum = parseInt( par + acum );
        }        
        cont++
    }            

    alert("A soma dos 500 primeiros números é " + acum);

            

    </script>
</body>
