    <!-- Elaborar um programa que efetue a leitura de 10 valores numéricos e apresente no final o total do
        somatório e a média aritmética dos valores lidos. -->

    <script>

        var etapa = 1;

        var acum = 0;

        while(etapa < 11) {
            
            var a = parseInt(prompt("(" + etapa + ") " + "Digite aqui o valor desejado"));
            var acum = acum + a
            
        etapa++;

        }

        var media = (acum / 10);

        alert("A soma dos números digitados foi " + acum + " e a média total foi de: " + media);

    


    </script>
