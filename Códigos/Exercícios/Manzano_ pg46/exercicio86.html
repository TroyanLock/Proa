<body>

    <!-- Elaborar um programa que apresente os resultados da soma e da média aritmética dos valores
        pares situados na faixa numérica de 50 a 70. -->

    <script>

        var etapa = 50;

        var acum = 0;

        var contNum = 0;

        while(etapa < 70) {
           
            
            if(etapa % 2 == 0) {
            
                contNum++;

            var acum = acum + etapa;
            }

            console.log("etapa: ", etapa, " | acum: ", acum, " | cont: ", contNum);
            
        etapa++;

        }

        var media = (acum / contNum);

        alert("A soma dos números pares entre 50 e 70 é " + acum + " e a média aritmética é de: " + media);

    


    </script>
</body>
