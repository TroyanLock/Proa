<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="description" content="Exercicios de fixação - Mostra a tabuada de um número qualquer.">

    <meta name="keywords" content="multiplicação, tabuada, estrutura while, JavaScript, Instituto Proa">


    <title>exercicio77</title>

</head>

<body>

    <!-- Apresentar os resultados de uma tabuada de multiplicar (de 1 até 10) de um número qualquer -->

    <script>

        var multiplicar = parseInt(prompt("Digite o numéro que deseja multiplicar: "));

var cont = 1

    while(cont < 11) {

        var result = parseInt(cont * multiplicar);

        alert(multiplicar + " * " + cont + " = " + result);

        cont++

    }            


      

    </script>
</body>

</html>
