<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <meta name="author" content="Vinicius Rodrigues">

    <meta name="description" content="Exercicios de fixação - Um conversor que faz a leitura de um valor em Farenheit e converte para Celsius">

    <meta name="keywords" content="Coversor,celsius, farenheit, farenheit para celsius, JavaScript, Instituto Proa">


    <title>exercicio20</title>

</head>

<body>

    <!-- Ler uma temperatura em graus Fahrenheit e apresentá-la convertida em graus Celsius. A fórmula de
conversão é C = (F - 32) * (5/9) , sendo F a temperatura em Fahrenheit e C a temperatura em Celsius. -->

    <script>
        var farenheit=parseInt(prompt("Digite quantos graus deseja converter:"));
        var celsius=parseInt((farenheit-32)*(5/9));

        alert("O número digitado equivale a "+celsius+"Cº");
    </script>

</body>

</html>
