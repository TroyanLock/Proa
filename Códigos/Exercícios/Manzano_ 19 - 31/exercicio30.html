<body>

    <!-- Elaborar um programa que efetue a leitura de três valores (A, B e C) e apresente como resultado final à
    soma dos quadrados dos três valores lidos. -->

    <script>
        var a = (prompt("Digite o valor da variável A: "));
        var b = (prompt("Digite o valor da variável B: "));
        var c = (prompt("Digite o valor da variável C: "));
        var qA = (parseInt(a**2));
        var qB = (parseInt(b**2));
        var qC = (parseInt(c**2));
        var soma = parseInt(qA+qB+qC);


        alert("a soma dos quadrados resultou em: "+ soma);
    </script>

</body>
