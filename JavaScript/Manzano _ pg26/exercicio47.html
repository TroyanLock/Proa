    <meta name="description" content="Exercicios de fixação - determina as porcentagens de votos para síndico">

<body>

    <!-- Em uma eleição sindical concorreram ao cargo de presidente três candidatos (A, B e C). Durante a
apuração dos votos foram computados votos nulos e votos em branco, além dos votos válidos para
cada candidato. Deve ser criado um programa de computador que efetue a leitura da quantidade de
votos válidos para cada candidato, além de efetuar também a leitura da quantidade de votos nulos e
votos em branco. Ao final o programa deve apresentar o número total de eleitores, considerando votos
válidos, nulos e em branco; o percentual correspondente de votos válidos em relação à quantidade de
eleitores; o percentual correspondente de votos válidos do candidato A em relação à quantidade de
eleitores; o percentual correspondente de votos válidos do candidato B em relação à quantidade de
eleitores; o percentual correspondente de votos válidos do candidato C em relação à quantidade de
eleitores; o percentual correspondente de votos nulos em relação à quantidade de eleitores; e por último
o percentual correspondente de votos em branco em relação à quantidade de eleitores. -->

    <script>
        var candidatoA = prompt("Digite o nome do candidato A: ");
        var votosA = parseInt(prompt("Digite a quantidade de votos: "));

        var candidatoB = prompt("Digite o nome do candidato B: ");
        var votosB = parseInt(prompt("Digite a quantidade de votos: "));


        var candidatoC = prompt("Digite o nome do candidato C: ");
        var votosC = parseInt(prompt("Digite a quantidade de votos: "));

        var nulos = parseInt(prompt("Digite o valor númmero de votos nulos"));

        var brancos = parseInt(prompt("Digite a quantidade de votos em branco: "));
        

        var totalVotos = parseInt(votosA + votosB + votosC + nulos + brancos);


        var percA = parseFloat(totalVotos * (votosA/100));
        var percB = parseFloat(totalVotos * (votosB/100));
        var percC = parseFloat(totalVotos * (votosC/100));
        var percNulos = parseFloat(totalVotos * (nulos/100));
        var percBrancos = parseFloat(totalVotos * (brancos/100));


        console.log(percA, percB, percC, percNulos, percBrancos);


        alert(
            "Do total de " + totalVotos + " votos: "
        + "\n O candidato " + candidatoA + " Teve " + percA.toFixed(2) +"% dos votos"
        + "\n O candidato " + candidatoB + " Teve " + percB.toFixed(2) +"% dos votos"
        + "\n O candidato " + candidatoC + " Teve " + percC.toFixed(2) +"% dos votos"
        + "\n" + percBrancos.toFixed(2) +"% dos votos foram em branco"
        + "\n" + percNulos.toFixed(2) +"% dos votos foram nulos");
        

            

    </script>

</body>
