<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Exercicios de fixação - Calcula o preço, o desconto e o preço descontado de um produto qualquer.">

    <meta name="keywords" content="Promoção condicional, valor total, desconto, JavaScript, Instituto Proa">


    <title>exercicio61</title>

</head>

<body>

    <!--Faça um algoritmo para ler: a descrição do produto (nome), a quantidade adquirida e o preço
        unitário. Calcular e escrever o total (total = quantidade adquirida * preço unitário), o desconto e o total
        a pagar (total a pagar = total - desconto), sabendo-se que:
        - Se quantidade <= 5 o desconto será de 2%
        - Se quantidade > 5 e quantidade <=10 o desconto será de 3%
        - Se quantidade > 10 o desconto será de 5% -->

    <script>

        var nome = prompt("Digite o produto está sendo comprado: ");
        var qtd = parseInt(prompt("Digite a quantidade: "));
        var prcUnit = parseFloat(prompt("Digite o preço unitário do produto: "));
        var prcTotal = parseFloat(qtd * prcUnit);
        
        if(qtd <= 5) {
            var aliquotaDesc = parseFloat(0.02);
        } else if(qtd > 5 && qtd < 10) {
            var aliquotaDesc = parseFloat(0.03);
        } else {
            var aliquotaDesc = parseFloat(0.05);
        }

        var desconto = parseFloat(prcTotal * aliquotaDesc);

        var prcFinal = parseFloat(prcTotal - desconto);

        alert("O preço total foi de " + prcTotal.toFixed(2) + "R$" +"\n dos quais foram descontados " + desconto.toFixed(2) + "R$" + "\n E o cliente pagará " + prcFinal.toFixed(2));




    </script>

</body>

</html>
