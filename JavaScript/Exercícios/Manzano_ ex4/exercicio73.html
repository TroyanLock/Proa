<body>

    <!--Elaborar um programa que efetue a leitura de um número inteiro e apresentar uma mensagem
    informando se o número é par ou ímpar. -->

    <script>

            var a = parseInt(prompt("Digite o número que deseja saber: "));

            if( a % 2 == 0 ) {
                alert("O valor digitado é PAR")
            } else {
                alert("O valor digitado é ÍMPAR")
            }





    </script>
