    <!--Faça um algoritmo para ler as 3 notas obtidas por um aluno nas 3 verificações e a média dos
        exercícios que fazem parte da avaliação. Calcular a média de aproveitamento, usando a fórmula abaixo
        e escrever o conceito do aluno de acordo com a tabela de conceitos mais abaixo:
                                         N1 + N2 * 2 + N3 * 3 + Média_dos_Exercícios
        Média_de_Aproveitamento = ---------------------------------------------------------
                                                           7
        A atribuição de conceitos obedece a tabela abaixo:
        Média de Aproveitamento Conceito
        > = 9,0 A
        > = 7,5 e < 9,0 B
        > = 6,0 e < 7,5 C
        < 6,0 D -->

    <script>

        var n1 = parseFloat(prompt("Digite a primeira nota (peso 1): "));
        var n2 = parseFloat(prompt("Digite a primeira nota (peso 2): "));
        var n3 = parseFloat(prompt("Digite a primeira nota (peso 3): "));
        var n4 = parseFloat(prompt("Digite a nota média dos exercícios: "));

        var media = parseFloat(((n1 + n2*2 + n3*3 + n4) / 7));

        if (media >= 9) {


            var conceito = 'A'


        } else if(media < 9 && media >= 7.5) {


            var conceito = 'B'


        } else if(media > 7.5 && media >=6 ) {


            var conceito = 'C'


        } else {


            conceito = 'D'
        }

                console.log(media, conceito);

                    alert("O aluno teve um média de " + media.toFixed(2) + " Pontos e terminou com conceito " + conceito);


    </script>
