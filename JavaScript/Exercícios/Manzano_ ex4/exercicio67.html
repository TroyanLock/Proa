<body>

    <!--Ler quatro valores referentes a quatro notas escolares de um aluno e imprimir uma mensagem
    dizendo que o aluno foi aprovado, se o valor da média escolar for maior ou igual a 5. Se o aluno não
    foi aprovado, indicar uma mensagem informando esta condição. Apresentar junto das mensagens o
    valor da média do aluno para qualquer condição. -->

    <script>

            var n1 = parseFloat(prompt("o valor da primeira nota: "));
            var n2 = parseFloat(prompt("o valor da segunda nota: "));
            var n3 = parseFloat(prompt("o valor da terceira nota: "));
            var n4 = parseFloat(prompt("o valor da quarta nota: "));
            var media = parseFloat( (n1 + n2 + n3 + n4)/4 );

            if(media < 5) {
                
                alert("O aluno foi REPROVADO, com média : " + media.toFixed(2));

            } else {
                
                alert("O aluno foi APROVADO, com média : " + media.toFixed(2));

            }





    </script>
</body>

</html>
