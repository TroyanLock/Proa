<body>

    <!--Para A = V, B = V e C = F, qual o resultado da avaliação das seguintes expressões:
        a) (A e B) ou (A xou B) : V
        b) (A ou B) e (A e C) : F
        c) A ou C e B xou A e não B: V -->

    <script>

        var a = true;
        var b = true;
        var c = false;

        var Qa = (a && b) || (a || b);
        var Qb = (a || b) && (a && c);
        var Qc = (a || c && b || a && ! b);


            console.log(Qa , Qb , Qc);


    </script>
