<body>

    <!-- Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100). -->

    <script>


var cont = 1
var acum = 0

    while(cont < 101) {

        var acum = parseInt( cont + acum );
        console.log(acum);
        
        cont++
    }            

    alert("A soma dos cem primeiros números é " + acum);

            

    </script>
