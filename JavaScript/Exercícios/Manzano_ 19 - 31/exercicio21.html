    <!-- Calcular e apresentar o valor do volume de uma lata de óleo, utilizando a fórmula:
Volume¬p *Raio2 * Altura -->

    <script>
        var altura=parseFloat(prompt("Digite o valor da altura"));
        var raio=parseFloat(prompt("Digite o valor raio"));
        var volume=parseFloat(Math.PI*raio*raio*altura);


        alert("O volume da lata de óleo é de: "+volume);
    </script>
