<body>

    <!-- Elaborar um programa que calcule e apresente o volume de uma caixa retangular, por meio da fórmula
VOLUME = COMPRIMENTO * LARGURA * ALTURA. -->

    <script>
        var comprimeto = parseInt(prompt("Digite o valor do comprimento: "));
        var largura = parseInt(prompt("Digite o valor da largura: "));
        var altura = parseInt(prompt("Digite o valor da altura: "));

        var volume = (comprimeto * largura * altura);






        alert("O volume dessa caixa corresponde a: " + volume + "M³");
    </script>

</body>
