<body>

    <!-- Elaborar um programa que efetue a leitura de três valores (A,B e C) e apresente como resultado final o
    quadrado da soma dos três valores lidos. -->

    <script>
        var a = (prompt("Digite o valor da variável A: "));
        var b = (prompt("Digite o valor da variável B: "));
        var c = (prompt("Digite o valor da variável C: "));
        var vA = parseInt(a);
        var vB = parseInt(b);
        var vC = parseInt(c);

        var soma = parseInt(vA+vB+vC);
        var quadrado = parseInt(soma**2);
        



        alert("A quadrado das somas resultou em: "+ quadrado);
    </script>
