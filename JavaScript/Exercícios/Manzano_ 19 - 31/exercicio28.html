    <title>exercicio28</title>

<body>

    <!-- Elaborar um programa que efetue a apresentação do valor da conversão em real de um valor lido em
    dólar. O programa deve solicitar o valor da cotação do dólar e também a quantidade de dólares
    disponível com o usuário, para que seja apresentado o valor em moeda brasileira. -->

    <script>
        var dolar = parseFloat(prompt("Digite quantos Dólares(USD) deseja coverter: "));
        var cotacao = parseFloat(prompt("Digite a cotação do dólar neste momento: "));
        var real = parseFloat(dolar*cotacao);
        var exibicao = parseFloat(real.toFixed(2));
        

        alert("O resultado foi de: " +exibicao+ "R$");
    </script>

</body>
