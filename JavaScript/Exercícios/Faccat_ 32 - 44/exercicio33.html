<body>

    <!-- Ler um valor e escrever se é positivo ou negativo (considere o valor zero como positivo). -->

    <script>
        var n = (prompt("Digite o número desejado: "));


        if(n>=0){
            alert("O valor é positivo");
        }
        else{
            alert("O valor é negativo");
        }


    </script>

</body>
