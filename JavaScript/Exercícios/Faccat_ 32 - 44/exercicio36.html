    <meta name="description" content="Exercicios de fixação - Lê a idade de uma pessoa e diz se ela pode ou não votar">

    <meta name="keywords" content="eleitor, pode ou não votar, JavaScript, Instituto Proa">


    <title>exercicio36</title>

</head>

<body>

    <!-- Ler o ano atual e o ano de nascimento de uma pessoa. Escrever uma mensagem que diga se ela
    poderá ou não votar este ano (não é necessário considerar o mês em que a pessoa nasceu). -->

    <script>
        var ano = parseFloat(prompt("Digite o ano em que você em que você nasceu: "));

        var idade = parseFloat(2021 - ano);

        if (idade >= 16) {
            alert("Você pode votar");
        } else {
            alert("Você não pode votar");
        }
    </script>

</body>
