<body>

    <!-- Ler as notas da 1a. e 2a. avaliações de um aluno. Calcular a média aritmética simples e escrever
    uma mensagem que diga se o aluno foi ou não aprovado (considerar que nota igual ou maior que 6 o
    aluno é aprovado). Escrever também a média calculada. -->

    <script>
        var n1 = parseFloat(prompt("Digite a primeira nota: "));
        var n2 = parseFloat(prompt("Digite a segunda nota: "));

        var media = parseFloat((n1 + n2) / 2);

        if (media >= 6) {
            alert("O aluno foi APROVADO");
        } else {
            alert("O aluno foi REPROVADO");
        }
        alert("O aluno teve ume média " + media);
    </script>

</body>
