<body>

    <!-- Ler o nome de 2 times e o número de gols marcados na partida (para cada time). Escrever o nome
do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE. -->

    <script>

        var t1 = parseInt(prompt("Digite o número de gols marcados pelo time da casa: "));
        var t2 = parseInt(prompt("Digite o número de gols marcados pelo time visitante: "));


        if(t1 > t2) {

            alert("O time anfitrião foi o vencedor!");

        } else if( t2 > t1) {

            alert("O time visitante foi vencedor!");

        } else {
            alert("A partida terminou em empate!");
        }

    </script>
