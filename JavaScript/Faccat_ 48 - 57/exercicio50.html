<body>

    <!-- Ler 3 valores (considere que não serão informados valores iguais) e escrever a soma dos 2
    maiores. -->

    <script>

        var v1 = parseInt(prompt("Digite o primeiro valor desejado : "));
        var v2 = parseInt(prompt("Digite o segundo valor desejado : "));
        var v3 = parseInt(prompt("Digite o terceiro valor desejado : "));

        if(v1 > v2 && v1 > v3) {

            var somador1 = v1

        } else if(v2 > v1 && v2 > v3) {

            var somador1 = v2

        } else {

            var somador1 = v3 

        }



        if (v1 > v2 && v1 < v3 || v1 < v2 && v1 > v3) {

            var somador2 = v1

        } else if(v2 > v1 && v2 < v3 || v2 < v1 && v2 > v3) {

            var somador2 = v2

        } else {

            var somador2 = v3 

        }

        var soma = parseInt(somador1 + somador2);

        alert("O valor da soma dos dois maiores é de: " + soma);

                
            

    </script>
