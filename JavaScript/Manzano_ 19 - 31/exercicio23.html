<!-- Efetuar o cálculo e a apresentação do valor de uma prestação em atraso, utilizando a fórmula
PRESTACAO = VALOR + (VALOR * TAXA/100) * TEMPO). -->

<body>

    <script>
        var valor=parseFloat(prompt("Quanto custa sua prestação?: "));
        var taxa=parseFloat(prompt("Qual é o perentual da sua taxa?: "));
        var tempo=parseFloat(prompt("Quantos dias de atraso estão acumuludos?: "));
        var prestacao=parseFloat(valor+(valor*taxa/100)*tempo)


        


        alert("A sua prestação ficou em "+prestacao+"R$");

    </script>

</body>
