    <!-- Faça um algoritmo que leia três notas de um aluno, calcule e escreva a média final deste aluno.
    Considerar que a média é ponderada e que o peso das notas é 2, 3 e 5. Fórmula para o cálculo da média
    final é: -->

    <script>
        var n1 = parseInt(prompt("Digite o valor da nota 1: "));
        var n2 = parseInt(prompt("Digite o valor da nota 2: "));
        var n3 = parseInt(prompt("Digite o valor da nota 3: "));

        var mediaFinal = ( ((n1*2) + (n2*3) + (n3*5) )/10 )

            alert("A media final de " + mediaFinal + " Pontos");
    </script>
