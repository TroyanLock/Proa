<body>

    <!-- Faça um algoritmo para ler: número da conta do cliente, saldo, débito e crédito. Após, calcular e
    escrever o saldo atual (saldo atual = saldo - débito + crédito). Também testar se saldo atual for maior
    ou igual a zero escrever a mensagem 'Saldo Positivo', senão escrever a mensagem 'Saldo Negativo'. -->

    <script>
        const conta = prompt("Digite o número da sua conta");
        var saldo = parseFloat((prompt("Digite o valor do seu saldo: ")));
        var debito = parseFloat((prompt("Digite o valor dos seus débitos: ")));
        var credito = parseFloat((prompt("Digite o valor do seu crédito: ")));
        var saldoAtual = parseFloat(saldo - debito + credito);

        
        
        
        if (saldoAtual < 0) {
            
                alert("Seu saldo é de " + saldoAtual + "R$ e está NEGATIVO");
            
        } else {
            
            
                alert("Seu saldo é de " + saldoAtual + "R$ e está POSITIVO");

            
        }

    </script>

</body>
