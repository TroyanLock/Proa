<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Vinicius Rodrigues">

    <meta name="description" content="Introdução - switch case">

    <meta name="keywords" content="algoritmo, estrutura while, JavaScript, Instituto Proa">


    <title>Introdução while</title>

</head>

<body>

    <script>

        var semana = parseInt(prompt("Digite o mês que deseja saber: "));

        switch (semana) {
            case 1:
                alert("Domingo");
                break
            case 2:
                alert("Segunda");
                break
            case 3:
                alert("Terça");
                break 
            case 4:
                alert("Quarta");
                break
            case 5:
                alert("Quinta");
                break
            case 6:
                alert("Sexta");
                break   
            case 7:
                alert("Sábado");
            default:
            alert("Não há mês correspondente");
            break
        }
    </script>
</body>

</html>
