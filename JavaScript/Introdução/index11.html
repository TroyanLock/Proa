<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Vinicius Rodrigues">

    <meta name="description" content="Introdução - laço-while">

    <meta name="keywords" content="algoritmo, estrutura do - while, JavaScript, Instituto Proa">

    <title>Taboada</title>


</head>
<body>
    <h1>Taboada</h1>
    <br>
    <p id="demo"></p>
    <script>
        var contador = 1;
        var numero = 10;
        var texto = "";

        do {
            texto += "<br>" + numero + " x " + contador + " = " + numero * contador;
            contador ++;
        } while (contador <= 10);
        document.getElementById('demo').innerHTML = texto;
    </script>
</body>
</html>
